<section id="register" class="pb-5 pt-5">
    <div class="container" *ngIf="hide==true">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-5 mx-auto">
                <div class="card_register">
                        <div>
                            <form [formGroup]="form" class="registerForm" (ngSubmit)="onSubmit()">
                                <h1 class="h3 mb-3 font-weight-normal text-center">Consultar Información</h1>

                                <div class="form-group">
                                    <label>Tipo de documento</label>
                                    <select class="form-control" formControlName="tipoDocumento" required>
                                      <option></option>
                                      <option value="C">Cédula de ciudadanía</option>
                                      <option value="P">Pasaporte</option>
                                    </select>
                                  </div>
                                  
                                 <div class="form-group">
                                    <label>Número de documento</label>
                                    <input type="text" class="form-control" formControlName="numeroDocumento" name="numeroDocumento" placeholder="Número de documento" required>
                                    <div *ngIf="form.get('numeroDocumento')?.errors && form.get('numeroDocumento')?.dirty">
                                        <span *ngIf="form.get('numeroDocumento')?.hasError('required')">Este campo es requerido</span>
                                        <span *ngIf="form.get('numeroDocumento')?.hasError('min')">Este campo debe tener mínimo 8 caracteres</span>
                                        <span *ngIf="form.get('numeroDocumento')?.hasError('max')">Este campo debe tener máximo 11 caracteres</span>
                                    </div>
                                  </div> 

                                <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="botonDeshabilitado">Buscar</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <app-info-basic *ngIf="hide==false" [data]="dataResponse" [hideInicio]="hide" (cambioEstado)="limpiarCampos($event)"></app-info-basic>
</section>
